{% extends 'shop/layouts/main.html' %}
{% load static %}
{% block title %}
ShopKart | Log In
{% endblock %}
{% block content %}
<div class="d-block" style="min-height: 100vh;">
  <div class="container my-3"> 
    <div class="row">
      <div class="col-12">
        <h4 style="margin-top: 120px;">User Login</h4>
      </div>
      <hr  style="border: #899194 solid 1px ;">
      {% include 'shop/inc/message.html' %}
    </div>
  </div>
  <section class="my-4 py-2">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form action="" method="post">
            {% csrf_token %}
            <label for="" class="form-label">User Name</label>
            <div class="mb-4">
              <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username">
            </div>
            <label for="" class="form-label">Password</label>
            <div class="mb-4">
              <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary mt-5">Login</button>
          </form>
        </div>
        <p class="my-2">Don't have a account ? <a href="{% url 'register' %}"> Register</a></p>
      </div>
    </div>
  </section>
</div>
{% endblock %}
{% block scripts %} 
{% endblock %}
